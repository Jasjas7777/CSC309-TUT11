  <title>CSC309 A1 - Contact</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link" href="index.html">Home</a></li>
        <li><a class="nav-link" href="about.html">About</a></li>
        <li class="current"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-container">
    <div class="portrait">
      <img src="portrait.jpeg" alt="A portrait of myself">
    </div>
      <h1 class="hi">Jasmine Li</h1>
      <p class="email">
        <a href="mailto:jasminejunyu.li@mail.utoronto.ca?subject=Bug%20Found&body=I%20found%20the%20following%20bug%20on%20your%20website:%0A%0A">
          jasminejunyu.li@mail.utoronto.ca
        </a>
      </p>
      <form method="post" action="https://postman-echo.com/post" enctype="multipart/form-data">
        <div class="group">
          <label for="email">Your Email:</label>
          <input id="email" type="email" name="email" required>
        </div>

        <div class="group">
          <label for="feedback">Feedback:</label>
          <textarea id="feedback" name="feedback" rows="4" cols="60" placeholder="Enter your feedback here" required></textarea>
        </div>

        <div class="group">
          <label for="attachment">Attachment:</label>
          <input id="attachment" name="attachments" type="file" required>
        </div>

        <div class="group checkbox">
          <input type="checkbox" id="consent" name="consent" value="yes" required>
          <label for="consent" class="consent">You agree to receive emails from me</label>
        </div>

        <div class="group">
          <button type="submit" class="button feedback">Send Feedback</button>
        </div>
      </form>
  </main>
  <footer>
    <p class="foot">Copyright 2025 by lijuny12.</p>
  </footer>
</body>
